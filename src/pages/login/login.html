<ion-content padding>
  <ion-row align-items-center class="full-height full-width  ">
    <ion-col col-12>
      <form (ngSubmit)="fazerLogin()">
        <img src="./assets/imgs/Consul.png" class="logo-img" />
        <ion-list>
          <ion-item>
            <ion-label color="primary" stacked>Usuário</ion-label>
            <ion-input [(ngModel)]="user.username" type="email" placeholder="" name="username"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label color="primary" stacked>Senha</ion-label>
            <ion-input [(ngModel)]="user.senha" type="password" placeholder="" name="senha"></ion-input>
          </ion-item>
          <p class="text-danger" *ngIf="erro">Usuário inválido</p>
          <button ion-button block type="submit" class="btn-entrar">Entrar</button>
        </ion-list>
      </form>
    </ion-col>
  </ion-row>
</ion-content>
